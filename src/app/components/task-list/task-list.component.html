<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="task-container bg-white p-4 rounded shadow">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="newTask" class="font-weight-bold mb-2">New Task</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add New task..." [(ngModel)]="newTaskTitle" autofocus>
            <div class="input-group-append">
              <button class="btn btn add-task-btn" (click)="addTask()" [disabled]="!newTaskTitle.trim()">
                <img src="../../../assets/icons8-add-100.png" alt="Add Task" class="logout-logo">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <ul class="list-group task-list-container">
          <li
            *ngFor="let task of tasks"
            class="list-group-item d-flex justify-content-between align-items-center mb-2"
          >
            <span [class.completed]="task.completed" class="task-title flex-grow-1">{{ task.title }}</span>
            <div>
              <button
                class="btn btn-sm btn-light mr-2"
                (click)="markAsCompleted(task)"
                [disabled]="task.completed"
              >
                <img src="../../../assets/check_157977.png" alt="Complete Task" class="logout-logo">
              </button>
              <button
                class="btn btn-sm btn-light mr-2"
                (click)="editTask(task.id)"
                [disabled]="task.completed"
              >
                <img src="../../../assets/pencil_122115.png" alt="Edit Task" class="logout-logo">
              </button>
              <button
                class="btn btn-sm btn-light"
                (click)="deleteTask(task.id)"
              >
                <img src="../../../assets/metal-bucket_13438.png" alt="Delete Task" class="logout-logo">
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
